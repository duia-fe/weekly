<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>demo</title>

  <body>
    <div id="root"></div>
    <script src="./TaskSlice.js"></script>
    <script>
      let taskSlice = new TaskSlice();
      let dom = document.body.querySelector('#root');

      let num = 10000;

      // for (let i = 0; i < num; i++) {
      //   let el = document.createElement('div');
      //   el.innerHTML = `测试${i}`;
      //   dom.appendChild(el);
      // }
      taskSlice.init({
        sliceList: num,
        callback: i => {
          let el = document.createElement('div');
          el.innerHTML = `测试${i}`;
          dom.appendChild(el);
        }
      });
    </script>
  </body>
